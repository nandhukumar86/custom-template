<div class="table-box">
  
  <div *ngIf="loading">Loading...</div>

  <table *ngIf="!loading" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
      </tr>
    </tbody>
  </table>

  </div>
